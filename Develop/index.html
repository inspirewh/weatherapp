<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library of Congress Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    
<!-- nav bar -->
<nav class="nav d-flex justify-content-center bg-dark text-white">
    <h1> Weather Dashboard </h1>
</nav>

<!-- container -->
<!-- Equal width cols, same on all screen sizes -->
<!-- <section class="container"> -->
  <!-- main row -->
    <section class="row">
      <!-- search bar column - 3 grids -->
      <!-- search bar col -->
      <div class="col-12 col-sm-3">
        <form id="search-form">
            <div class="form-group">
              <label for="input-search">Search for a City:</label>
              <input type="text" class="form-control" id="input-search" placeholder="City">
            </div>
            <button class="btn btn-info btn-block submit">Search</button>
          </form>
          <!-- list of previous searches (stored in local storeage) -->
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"> Search one
            </li>
          </ul>
      </div>
      <!-- results display column - 9 grids -->
      <div class="col-12 col-sm-9">
        <div class="row">
          <!-- current day row -->
          <div class="col-12">
            current day card
            <div class="card">
              <div class="card-body">
                <h4 id= "city-name" class="card-title">
                  <span id= 'current-icon'></span> Search a City</h4>
                <div class="card-text">
                  <!-- you don't want to target to p tag as you want the prefix infront e.g "temp:" -->
                  <p>Temp: <span id="current-day-temp"></span></p>
                  <p>Wind: <span id="current-day-wind"></span></p>
                  <p>Humidity <span id="cuurent-day-humidity"></span></p>
                  <p>UV Index: <span id="current-day-uv"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  5 day forecast row -->
        <div class="row forecast-header">
          <h2>5 Day Forecast:</h2>
        </div>
        <div class="row forecast-row flex-wrap">
          <div class="col-2 card">
            <div class="card-body">
              <h6 class="card-title">2022-07-14 icon</h4>
              <div class="card-text">
                <!-- you don't want to target to p tag as you want the prefix infront e.g "temp:" -->
                <p>Temp: <span id="current-day-temp"></span></p>
                <p>Wind: <span id="current-day-wind"></span></p>
                <p>Humidity <span id="cuurent-day-humidity"></span></p>
                <p>UV Index: <span id="current-day-uv"></span></p>
              </div>
            </div>
          </div>
       </div>
     
    </section>
  






<!-- 5 cols, card for each day future weather -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
