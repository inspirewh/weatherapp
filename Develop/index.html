<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library of Congress Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

  <!-- nav bar -->
  <nav class="nav d-flex justify-content-center text-white nav-header">
    <h1 id="weather-header"> Weather Dashboard </h1>
  </nav>

  <!-- container -->
  <!-- Equal width cols, same on all screen sizes -->
  <!-- <section class="container"> -->
  <!-- main row -->
  <section class="row row1">
    <!-- search bar column - 3 grids -->
    <!-- search bar col -->
    <div class="col-12 col-sm-3">
      <form id="search-form">
        <div class="form-group">
          <div class="card custom-card border-0">
          <h3 class="card-header bg-white border-0">Search for a City:</h3>
          <div class="card-body">
          <input type="text" class="form-control" id="input-search" placeholder="City">
          </div>
        </div>
        <div class="card-body">
          <button class="btn btn-info btn-block btn-default submit">Search</button>
        </div>
      </form>
      <!-- list of previous searches (stored in local storeage) -->
      <div class="card-footer bg-white">
        <p>Recent Searches</p>
        <ul id= "recent-city-list" class="list-group"></ul>
        <div class="d-grid gap-2">
        <button class="btn btn-info btn-block submit" id="clear-history">Clear History</button>
        </div>
      </div>
    </div>
    </div>
    <!-- results display column - 9 grids -->
    <div class="col-12 col-sm-9">
      <div class="row">
        <!-- current day row -->
        <div class="col-12">
          <div class="card" id="current-weather">
            <div class="card-body">
              <span id="current-icon"></span>
              <h4 id="city-name" class="card-title">Search a City</h4>
              <div class="card-text">
                <!-- you don't want to target to p tag as you want the prefix infront e.g "temp:" -->
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity <span id="current-humidity"></span></p>
                <p>UV Index: <span id="current-uv"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  5 day forecast row -->
      <div class="row forecast-header" id="forecast-weather">
        <h2>5 Day Forecast:</h2>
      </div>

      <div class="row" id= "weather-cards">
      </div>

            </div>

  </section>
